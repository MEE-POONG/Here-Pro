name: Build and Deploy

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - id: repository-name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.event.repository.name }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ steps.repository-name.outputs.lowercase }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ steps.repository-name.outputs.lowercase }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ steps.repository-name.outputs.lowercase }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - id: repository-name
        uses: ASzc/change-string-case-action@v1
        with:
          string: ${{ github.event.repository.name }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Pull new image
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ steps.repository-name.outputs.lowercase }}:latest
            
            # Stop and remove old container
            docker stop ${{ steps.repository-name.outputs.lowercase }} || true
            docker rm ${{ steps.repository-name.outputs.lowercase }} || true
            
            # Create uploads directory on host if not exists
            mkdir -p /home/${{ secrets.SERVER_USER }}/here-pro-uploads

            # Create uploads directory on host if not exists
            mkdir -p /home/${{ secrets.SERVER_USER }}/here-pro-uploads
            chmod -R 777 /home/${{ secrets.SERVER_USER }}/here-pro-uploads

            # Run new container
            docker run -d \
              --name ${{ steps.repository-name.outputs.lowercase }} \
              --network kong_kong-net \
              --restart=always \
              -p 7080:3000 \
              -v /home/${{ secrets.SERVER_USER }}/here-pro-uploads:/app/public/uploads \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
              -e NEXTAUTH_URL="${{ secrets.NEXTAUTH_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e JWT_REFRESH_SECRET="${{ secrets.JWT_REFRESH_SECRET }}" \
              -e CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}" \
              -e CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" \
              -e CFIMG="${{ secrets.CFIMG }}" \
              -e CLOUDFLARE_KEY="${{ secrets.CLOUDFLARE_KEY }}" \
              -e MAIL_USER="${{ secrets.MAIL_USER }}" \
              -e MAIL_PASS="${{ secrets.MAIL_PASS }}" \
              --memory=512m \
              --log-opt max-size=10m --log-opt max-file=3 \
              ${{ secrets.DOCKER_USERNAME }}/${{ steps.repository-name.outputs.lowercase }}:latest
            
            # Clean up
            docker image prune -a -f
